{% extends 'base.html' %}

{% block title %}
    Search Results
{% endblock title %}

{% block content %}
    <h1>Search Results:</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Course</th>
                <th>Quarter/Semester</th>
                <th>University</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
                <tr>
                    <td>
                        <a href="/courses/{{ match.id }}">{{ match.course_ID }}</a>
                    </td>
                    <td>{{ match.quarter }}</td>
                    <td>{{ match.university.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
