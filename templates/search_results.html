{% extends 'base.html' %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
        {% for course in results %}
            <li><a href="{% url 'course_detail' course.pk %}">{{ course.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
